<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 id="pokemon-name" class="mb-3"></h1>
        <div class="row">
            <div class="col-md-4 mb-3 mb-md-0">
                <img id="pokemon-image" class="img-fluid rounded shadow" alt="Pokemon Image">
                <p id="pokemon-height"></p>
                <p id="pokemon-weight"></p>
                <div id="pokemon-types" class="mb-3"></div>
            </div>
            <div class="col-md-8">
                <h3>Stats</h3>
                <div id="pokemon-stats"></div>
                <h3 class="mt-3">Abilities</h3>
                <div id="pokemon-abilities"></div>
            </div>
        </div>
        <div id="error-message" class="text-danger mt-3"></div>
        <button class="btn btn-back mt-3" onclick="window.history.back()">Back</button>
    </div>

    <script src="/natithorn.github.io/Pokedex/detail/type/index.js"></script>
</body>
</html>
